<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subtext {
            color: red;
            display: none;
          }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" onfocus="hideErrorMessage('email')">
                <label class="subtext submail" id="error-email">Email must be filled</label>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" onfocus="hideErrorMessage('password')">
                <label class="subtext subpass" id="error-password">Password must be filled</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="text-center text-muted mt-5 mb-0">Click to create an account? <a href="register.html" class="fw-bold text-body"><u>Signup here</u></a></p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(e){
                e.preventDefault();
                var email = $('#email').val().trim();
                var password = $('#password').val().trim();

                $('.subtext').hide();
                
                if (email.trim() === '') {
                $('#error-email').show();
                return;
              }
              if (password.trim() === '') {
                $('#error-password').show();
                return;
              }

                $.ajax({
                    type: 'POST',
                    url: 'login.php',
                    data: $(this).serialize(),
                    success: function(response){
                        alert(response);
                        window.location.href = "profile.php";
                    },
                    error: function(xhr, status, error){
                        console.error(xhr.responseText);
                    }
                });
            });
        });

        function hideErrorMessage(fieldid){
            $('#error-'+fieldid).hide();
          };
    </script>
</body>
</html>
